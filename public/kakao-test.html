<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Maps Test</title>
</head>
<body>
    <h1>Kakao Maps API Test</h1>
    <div id="map" style="width:500px;height:400px;"></div>
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fbf40bf502568cae891adcee0f5d8437"></script>
    <script>
        try {
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.978),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            console.log('✅ Map loaded successfully!');
            alert('✅ 지도 로딩 성공!');
        } catch (error) {
            console.error('❌ Map loading failed:', error);
            alert('❌ 지도 로딩 실패: ' + error.message);
        }
    </script>
</body>
</html>
